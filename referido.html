<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Referidos - ToperCraft</title>
    <link rel="stylesheet" href="referidos.css">
</head>
<body>
    <h1 class="title">Referidos</h1>
    <div class="container">
        <p>Invita a tus amigos y gana recompensas cuando se registren y participen en ToperCraft.</p>
        <label for="referralLink">Tu enlace de referido:</label>
        <div class="referral-link">
            <input type="text" id="referralLink" readonly>
            <button onclick="copyLink()">Copiar</button>
        </div>
        <div class="social-share">
            <p>Comparte en Telegram:</p>
            <button onclick="shareTelegram()">Telegram</button>
        </div>
        <p>Referidos exitosos: <span id="successfulReferrals">0</span></p>
    </div>
    <div class="menu">
        <div class="menu-item" onclick="location.href='index.html'">
            <img src="imagenes/iconos/referido.png" alt="Referido">
            <span>Referido</span>
        </div>
        <div class="menu-item" onclick="location.href='tareas.html'">
            <img src="imagenes/iconos/tareas.png" alt="Tareas">
            <span>Tareas</span>
        </div>
        <div class="menu-item" onclick="location.href='tap.html'">
            <img src="imagenes/iconos/tap.png" alt="Tap">
            <span>Tap</span>
        </div>
        <div class="menu-item" onclick="location.href='ruleta.html'">
            <img src="imagenes/iconos/ruleta.png" alt="Ruleta">
            <span>Ruleta</span>
        </div>
        <div class="menu-item" onclick="location.href='wallet.html'">
            <img src="imagenes/iconos/wallet.png" alt="Wallet">
            <span>Wallet</span>
        </div>
    </div>
    <script src="referidos.js"></script>
</body>
</html>
